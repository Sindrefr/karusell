<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles.css">
    <title>Bilde karusell</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="./image/Skjermbilde 2022-10-25 085524.png" style="width:100%">
          <div class="text">Dette er et bilde</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="./image/Skjermbilde 2022-10-25 093006.png" style="width:100%">
          <div class="text">Dette er ogsÃ¥ et bilde</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="./image/Skjermbilde 2022-10-25 093525.png" style="width:100%">
          <div class="text">Dette er enda et bilde</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="./image/Skjermbilde 2022-10-25 084736.png" style="width:100%">
            <div class="text">Dette er et bilde til</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="./image/Skjermbilde 2022-10-25 093947.png" style="width:100%">
            <div class="text">Dette er ogsÃ¥ enda et bilde</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="./image/Skjermbilde 2022-10-25 095445.png" style="width:100%">
            <div class="text">Dette er det siste bilde</div>
          </div>
            
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
</body>
</html>
